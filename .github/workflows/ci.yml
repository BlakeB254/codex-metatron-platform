name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: false

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run affected lint
      run: npx nx affected --target=lint --parallel=3

    - name: Run affected tests
      run: npx nx affected --target=test --parallel=3 --ci --code-coverage

    - name: Run affected builds
      run: npx nx affected --target=build --parallel=3

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: true

  # Individual service health checks for extraction readiness
  services-health:
    runs-on: ubuntu-latest
    needs: main
    strategy:
      matrix:
        service: [api-gateway, auth-service, crm-service]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test ${{ matrix.service }} isolation
      run: |
        cd services/${{ matrix.service }}
        npm test --if-present
        npm run build --if-present

  # Apps health checks
  apps-health:
    runs-on: ubuntu-latest
    needs: main
    strategy:
      matrix:
        app: [cdx-pharaoh, core-server]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test ${{ matrix.app }} standalone
      run: |
        cd apps/${{ matrix.app }}
        npm test --if-present
        npm run build --if-present

  # Libraries health checks
  libs-health:
    runs-on: ubuntu-latest
    needs: main
    strategy:
      matrix:
        lib: [ui, ui-components]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test ${{ matrix.lib }} standalone
      run: |
        cd libs/${{ matrix.lib }}
        npm test --if-present
        npm run build --if-present

  # Validate extraction readiness
  extraction-readiness:
    runs-on: ubuntu-latest
    needs: [services-health, apps-health, libs-health]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate extraction configuration
      run: |
        echo "âœ… All services can build independently"
        echo "âœ… All apps can build independently"  
        echo "âœ… All libraries can build independently"
        echo "ðŸš€ Monorepo is ready for service extraction"